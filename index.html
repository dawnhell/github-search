<!DOCTYPE html>
	<html>
	<head>
		<title>GitHub search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script src="/node_modules/handlebars/dist/handlebars.runtime.js" type="text/javascript"></script>
		<script src="/node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
		<script src="/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="/node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="greeting text-center">What are you looking in Github for?</h1>
			<div class="col-md-4 col-md-offset-2 search-user">
				<p class="search-text"><em>Find any user in Github:</em></p>
				<form id="user-search-action">
					<div class="form-group">
					    <input type="text" class="form-control search-input" id="search-user" placeholder="User name">
					</div>
					<div class="submit-button">
						<button type="submit" class="btn btn-primary btn-lg">Search</button>
					</div>
				</form>
			</div>
			<div class="col-md-4 search-repo">
				<p class="search-text"><em>Find any repository in Github:</em></p>
				<form id="repo-search-action">
					<div class="form-group">
					    <input type="text" class="form-control search-input" id="search-keyword" placeholder="Keyword">
					</div>
					<div class="form-group">
					    <select class="form-control search-input" id="search-language">
						  	<option>Choose language</option>
						  	<option>C</option>
						  	<option>C++</option>
						  	<option>C#</option>
						  	<option>JavaScript</option>
						  	<option>Java</option>
						  	<option>Python</option>
						  	<option>PHP</option>
						  	<option>Html</option>
						  	<option>Ruby</option>
						</select>
					</div>
					<div class="submit-button">
						<button type="submit" class="btn btn-primary btn-lg">Search</button>
					</div>
				</form>
			</div>
		</div>
		
		<div class="pre-loading">
			<p>Nothing yet</p>
		</div>
		<div class="loading" id="loading"></div>
		<div class="container-fluid loaded-info"></div>

		<script id="repos-entry-template" type="text/x-handlebars-template">
			<div class="repos-entry">
				<p class="lead refresh">This table refreshes every 30 seconds</p>
			    <table class="table table-hover table-responsive">
			    	<thead>
			    		<tr class="table-header">
			    			<th>Id</th>
			    			<th>Owner</th>
			    			<th>Title</th>
			    			<th>Description</th>
			    			<th>Html</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		{{#each objects}}
				    		<tr>
				    			<td>{{id}}</td>
				    			<td>
				    				<a href="{{owner.html_url}}" class="owner-link" target="_blank">
				    					<img class='img-rounded' src='{{owner.avatar_url}}' width='50' height='50'/>
				    					<p class="lead">{{owner.login}}</p>
				    				</a>
				    			</td>
				    			<td><strong>{{name}}</strong></td>
				    			<td class="description">{{description}}</td>
				    			<td><a href='{{html_url}}' target="_blank">{{html_url}}</a></td>
				    		</tr>
			    		{{/each}}
			    	</tbody>
			    </table>
			</div>
		</script>
		<script id="users-entry-template" type="text/x-handlebars-template">
			<div class="users-entry">
			    <table class="table table-hover table-responsive">
			    	<thead>
			    		<tr class="table-header">
			    			<th>Id</th>
			    			<th>Avatar</th>
			    			<th>Login</th>
			    			<th>Score</th>
			    			<th>Html</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		{{#each objects}}
				    		<tr>
				    			<td>{{id}}</td>
				    			<td>
				    				<a href="{{html_url}}" class="owner-link" target="_blank">
				    					<img class='img-rounded' src='{{avatar_url}}' width='50' height='50'/>
				    				</a>
				    			</td>
				    			<td><strong>{{login}}</strong></td>
				    			<td>{{score}}</td>
				    			<td><a href='{{html_url}}' target="_blank">{{html_url}}</a></td>
				    		</tr>
			    		{{/each}}
			    	</tbody>
			    </table>
			</div>
		</script>

		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
